<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Booking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(135deg, rgb(0, 82, 212), rgb(67, 100, 247), rgb(111, 177, 252));
            background-size: cover;
            color: rgb(255, 255, 255);
        }

        /* Header Section */
        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: rgb(255, 255, 255);
            padding: 20px 40px;
            text-align: center;
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: 2px;
            text-transform: uppercase;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
        }

        /* Logo */
        .logo {
            font-size: 3.2rem;
            font-weight: 700;
            color: rgb(247, 164, 0);
            text-transform: uppercase;
        }

        /* Main Content Area */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px;
            margin: 60px auto;
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 20px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            width: 100%;
            transition: all 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            font-size: 2.5rem;
            color: rgb(51, 51, 51);
            margin-bottom: 40px;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            width: 100%;
        }

        a {
            text-decoration: none;
            padding: 18px 45px;
            background: linear-gradient(90deg, rgb(247, 164, 0), rgb(255, 87, 34));
            color: rgb(255, 255, 255);
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            width: 70%;
            max-width: 350px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        a:hover {
            background: linear-gradient(90deg, rgb(255, 87, 34), rgb(247, 164, 0));
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.25);
        }

        a:active {
            transform: translateY(2px);
        }

        /* Icon Styling */
        a::before {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            background-size: cover;
            margin-right: 12px;
        }

        .book-ticket::before {
            background-image: url('https://img.icons8.com/ios-filled/50/ffffff/booking.png');
        }

        .cancel-ticket::before {
            background-image: url('https://img.icons8.com/ios-filled/50/ffffff/delete-forever.png');
        }

        .undo-cancel::before {
            background-image: url('https://img.icons8.com/ios-filled/50/ffffff/undo.png');
        }

        .show-booked-ticket::before {
            background-image: url('https://img.icons8.com/ios-filled/50/ffffff/view-ticket.png');
        }

        /* Footer Section */
        footer {
            background-color: rgb(51, 51, 51);
            color: rgb(255, 255, 255);
            padding: 15px;
            text-align: center;
            font-size: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: rgb(255, 255, 255);
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 40px;
            }

            h1 {
                font-size: 2rem;
            }

            .button-container a {
                font-size: 1rem;
                padding: 15px 35px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">TicketGo</div>
    </header>

    <!-- Main Content Section -->
    <div class="container">
        <h1>Welcome to TicketGo</h1>
        <h2>Book, Cancel, and Manage Your Tickets with Ease</h2>

        <div class="button-container">
            <a href="{% url 'book_ticket' %}" class="book-ticket">Book a Ticket</a>
            <a href="{% url 'cancel_ticket' %}" class="cancel-ticket">Cancel a Ticket</a>
            <a href="{% url 'undo_cancel' %}" class="undo-cancel">Undo Ticket Cancellation</a>
            <a href="{% url 'show_booked_ticket' %}" class="show-booked-ticket">Show Booked Tickets</a>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 TicketGo - All Rights Reserved</p>
    </footer>

</body>
</html>
