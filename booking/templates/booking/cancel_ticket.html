<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(240, 240, 240);
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .canceled-ticket {
            margin-top: 20px;
            font-size: 1.5em;
            color: rgb(255, 0, 0);
        }

        .stack {
            margin-top: 30px;
            color: rgb(51, 51, 51); 
            background-color: rgb(255, 255, 255); 
            padding-left: 30px;
            padding-right: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 30px auto;
        }

        .stack h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        .stack p {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            font-size: 1rem;
            color: rgb(0, 123, 255); 
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h1>Cancel Ticket</h1>

    {% if canceled_ticket %}
        <div class="canceled-ticket">
            <h2>Ticket Canceled: {{ canceled_ticket }}</h2>
        </div>
    {% else %}
        <p>No tickets to cancel.</p>
    {% endif %}

    <div class="stack">
        <h3>Cancellation Stack</h3>
        {% for ticket in stack %}
            <p>{{ ticket }}</p>
        {% endfor %}
    </div>

    <a href="{% url 'home' %}">Back to Home</a>
</body>
</html>
